<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create your Sakin account</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>

<body>
<nav
        class="navbar navbar-expand-lg navbar-dark primary-color fixed-top">

    <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">Create your Sakin account</a>
        <form class="form-inline">

            <a class="btn btn-outline-white" th:href="@{/loginPage}" type="submit">Log In</a>
        </form>
    </div>
</nav>
<div class="container">
    <div th:if="${param.registration_successful}">
        <div class="alert alert-info">Your Registration was Successful.
            Proceed to log in !</div>
    </div>
    <form method="POST" class="form-signin" th:action="@{/register}">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="form-group">
            <input type="text"  name="username" class="form-control" placeholder="User Name" required autofocus="autofocus" />
            <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
        <br>
        </div>
    </form>
    <hr>
</div>
</body>
</html>
