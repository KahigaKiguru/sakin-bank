<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
            rel="stylesheet">
    <meta charset="UTF-8">

    <title>Sakin Wallet</title>
</head>
<body>
<header>
    <!--Navbar-->
    <nav
            class="navbar navbar-expand-lg navbar-dark secondary-color fixed-top">

        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="#">Sakin Wallet</a>
            <form class="form-inline">
                <a class="btn btn-outline-white" th:href="@{/loadHbarPage(accountId=${account.accountId})}" type="submit">Load Hbar</a>
                <a class="btn btn-outline-white" th:href="@{/savingsPointsPage(accountId=${account.accountId})}" type="submit">My Savings Points</a>
                <a class="btn btn-outline-white" th:href="@{/logout}" type="submit">Log out</a>

            </form>
        </div>
    </nav>
    <!--/.Navbar-->
    <br>
    <br>
    <br>

    <div class="view"
         style="background-image: url(''); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <div
                class="mask d-flex  justify-content-center align-items-center">
            <!-- Content -->
        </div>
    </div>
</header>
<br>
<br>
<br>
<main>
    <div class="container">
        <label> username : </label>
        <h2 th:text="${account.username}">Hello</h2>
        <br>
        <label> Account ID : </label>
        <h2 th:text="${account.accountId}">Hello</h2>
        <br>
        <label> Hbar Balance : </label>
        <h2>
            <span th:text="${account.account_balance}" th:remove="tag">title</span>
            <i>hbar</i>
        </h2>
        <br>
        <label> Savings Points : </label>
        <h2>
            <span th:text="${account.SSP_Balance}" th:remove="tag">title</span>
            <i> ssp</i>
        </h2>


    </div>
</main>


<footer></footer>
</body>
</html>
