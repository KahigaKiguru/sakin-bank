
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log in</title>
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
            rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>

<body>
<nav
        class="navbar navbar-expand-lg navbar-dark primary-color fixed-top">

    <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">Log In</a>
        <form class="form-inline">

            <a class="btn btn-outline-white" th:href="@{/registerPage}" type="submit">Create an Account</a>
        </form>
    </div>
</nav>
<br>
<br>
<br>
<br>
<div class="container">
    <form class="form-signin" method="POST" th:action="@{/login}">

        <div class="container my-1">

            <br> <input name="username" type="text" class="form-control"
                        placeholder="User Name" required="required" autofocus="autofocus" />
            <br>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log
                In</button>
            <br>
        </div>
    </form>
</div>
</body>
</html>
